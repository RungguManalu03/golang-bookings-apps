<script>
    let attention = Prompt();

    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    document.getElementById("colorButton").addEventListener("click", function () {
        let html = `
            <form id="check-availability" action="" method="post" novalidate class="needs-validation">
                <div class="row">
                    <div class="col">
                        <div class="row" id="reservation-dates-modal">
                            <div class="col">
                                <input disabled type="text" class="form-control" name="start" id="start" placeholder="Arrival" required>
                            </div>
                            <div class="col">
                                <input disabled type="text" class="form-control" name="end" id="end" placeholder="Departure" required>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        `
        attention.custom({msg:html, title:"Choose your date"});
    })

    const elem = document.getElementById('reservation-dates');
    const rangePicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
    });

    function alertSuccess(msg){
        notie.alert({
            type: "success",
            text: msg,
        })
    }

    function alertError(msg){
        notie.alert({
            type: "error",
            text: msg,
        })
    }

    function notify(msg, msgType){
        notie.alert({
            type: msgType,
            text: msg,
        })
    }

    function notifyModal(title, text, icon, confirmationButtonText){
        Swal.fire({
            title: title,
            html: text,
            icon: icon,
            confirmationButtonText : confirmationButtonText,
        })
    }

    function Prompt() {
        let toast = function(c) {

            const{
                msg = "",
                icon = "success",
                position = "top-end",
            } = c;

            const Toast = Swal.mixin({
                toast: true,
                title:msg,
                position: position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({})
        }

        let success = function(c) {
            const {
                msg = "",
                title = "",
                footer = "",
            } = c;
            Swal.fire({
                icon: 'success',
                title: title,
                text: msg,
                footer: footer,
            })
        }

        let error = function(c) {
            const {
                msg = "",
                title = "",
                footer = "",
            } = c;

            Swal.fire({
                icon: 'error',
                title: title,
                text: msg,
                footer: footer,
            })
        }

        async function custom(c) {
            const {
                msg = "",
                title = "",
            } = c;
            const { value: formValues } = await Swal.fire({
            title: title,
            html:msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton : true,
            willOpen: () => {
                const elem = document.getElementById('reservation-dates-modal');
                const rp = new DateRangePicker(elem,{
                    format: 'yyyy-MM-dd',
                    showOnFocus: true,
                })
            },
            preConfirm: () => {
                return [
                document.getElementById('start').value,
                document.getElementById('end').value
                ]
            },
            didOpen: () => {
                document.getElementById('start').removeAttribute('disabled');
                document.getElementById('end').removeAttribute('disabled');
            }
        })

if (formValues) {
  Swal.fire(JSON.stringify(formValues))
}
        }

        return {
            toast : toast,
            success : success,
            error : error,
            custom : custom,
        }
    }
</script>
